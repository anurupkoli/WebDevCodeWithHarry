<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else and Switch Statement in Java</title>
</head>
<body>
    <h1>Check Console</h1>

    <script>
        let a = 'Anurup';
        // if(a=='Anurup'){
        //     console.log("1st Match found");
        // }
        // else if(a == 'Amrut'){
        //     console.log("2nd Match found");
        // }
        // else{
        //     console.log("No match found");
        // }

        switch (a) {
            case 'Amrut':
                    console.log('1st Match found in switch');
                break;
        
            case 'Anurup':
                    console.log('2nd Match found in switch');
                break;
        
            default:
                console.log("No match found in switch");
                break;
        }
    </script>
</body>
</html>
