<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions in JavaScript</title>
</head>
<body>
    <script>
        var str = "I am Anurup am"
        console.log(str);

        var position = str.indexOf('Anu');
        console.log(position);

        position = str.lastIndexOf('am');
        console.log(position);

        var subString = str.substring(2,8);
        console.log(subString);

        var replacedString = str.replace('Anurup', 'Amrut');
        console.log(replacedString);

        var stringWithWhiteSpaces = "    Hello Bro's this is       Anurup      "
        console.log(stringWithWhiteSpaces);

        var trimmedString = stringWithWhiteSpaces.trim();
        console.log(trimmedString);
    </script>
</body>
</html>
