<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* id selector */
        #firstPara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* group selector */
        footer,span{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate selectors</p>
    <p>This is third simple paragraph to demonstrate selectors</p>
    <span>This is a span</span>
    <footer>This is a footer</footer>
</body>
</html>
