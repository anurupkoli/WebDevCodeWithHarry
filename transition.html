<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition using CSS</title>
</head>

<style>
    .box {
        margin: 20px;
        display: flex;
        height: 200px;
        width: 200px;
        background-color: blue;
        justify-content: center;
        align-items: center;
        transition: all;
        transition-duration: 2s;
    }

    .box:hover {
        background-color: darkblue;
        font-size: 40px;
        width: 300px;
        height: 300px;
        border-radius: 40px;
    }
</style>

<body>
    <div class="container">
        <div class="box">Box1</div>
    </div>
</body>

</html>
