<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
</head>

<style>
    .container{
        display: grid;
        /* grid-template-columns: 10rem 10rem 10rem; */
        /* grid-template-columns: 10rem auto 10rem; */
        /* grid-template-columns: 1fr 5fr 1fr 6fr; */
        grid-template-columns: repeat(5, auto);
        grid-gap: 2rem;
    }

    .items{
        background-color: blue;
        border: 2px solid black;
        margin: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="items">This is Item1</div>
        <div class="items">This is Item2</div>
        <div class="items">This is Item3</div>
        <div class="items">This is Item4</div>
        <div class="items">This is Item5</div>
        <div class="items">This is Item6</div>
        <div class="items">This is Item7</div>
        <div class="items">This is Item8</div>
        <div class="items">This is Item9</div>
        <div class="items">This is Item10</div>
    </div>
</body>
</html>
