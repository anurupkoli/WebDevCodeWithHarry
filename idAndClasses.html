<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <h3>Ids and classes in HTML</h3>
    <div id="mainBox" class="redBg">
        this is main box
    </div>
    <!-- .is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- emmet takes div tag as default -->
    <div class="blackbBackground"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*3 to print 3 similar elements using Emmet + <Tab> -->
    <span class="myClass1 myClass2 myClass3">First</span><span class="myClass1 myClass2 myClass3">Second</span><span class="myClass1 myClass2 myClass3">Third</span>

</body>
</html>
