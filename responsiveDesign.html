<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposnive size</title>
    <style>
        html {
            font-size: 20px;
        }

        .container {
            border: 2px solid blue;
            text-align: center;
            height: 100vh;
            width: 100vw;
            font-size: 10px;
        }

        #head1 {
            font-size: 3em;
            padding: 5em;
        }

        #head2 {
            font-size: 4rem;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="head" id="head1">First heading</h1>
        <h1 class="head" id="head2">Second heading</h1>
        <h1 class="head" id="head3">Third heading</h1>
    </div>
</body>

</html>
