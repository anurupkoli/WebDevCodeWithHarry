<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Rows</title>
</head>

<style>
    .grid{
        border: 2px solid red;
        display: grid;
        grid-template-rows: 1fr 3fr 5fr;
        grid-auto-rows: 2fr;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 1rem;
    }

    .items{
        background-color: green;
        border: 2px solid black;
        /* margin: 5px; */
    }
</style>
<body>
    <div class="grid">
        <div class="items">This is Iteam-1</div>
        <div class="items">This is Iteam-2</div>
        <div class="items">This is Iteam-3</div>
        <div class="items">This is Iteam-4</div>
        <div class="items">This is Iteam-5</div>
        <div class="items">This is Iteam-6</div>
        <div class="items">This is Iteam-7</div>
        <div class="items">This is Iteam-8</div>
        <div class="items">This is Iteam-9</div>
        <div class="items">This is Iteam-10</div>
    </div>
</body>
</html>
