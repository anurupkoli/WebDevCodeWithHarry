<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="myRole" id="role">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="myName" id="date">
        </div>
        <div>
            <label for="eligibility">Are you Eligible?</label>
            <input type="checkbox" name="myElilgibilty" id="eligibility">
        </div>
        <div>
            Gender: Male<input type="radio" name="myGender" id="male"> Female<input type="radio" name="myGender"
                id="female"> Other<input type="radio" name="myGender" id="other">
        </div>
        <div>
            <label for="about">About Yourself:</label>
            <textarea name="myText" id="about" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
